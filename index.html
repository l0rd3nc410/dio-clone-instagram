<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="flex main-content">
        <div class="smarthphone">
            <img src="./img/phone.png" alt="Smartphone">
        </div>
        <div class="flex continue-content">
            <div class="continue-content__group">
                <h1 class="brand-name">Ghostgram</h1>
                <div class="profile-photo">
                    <img src="./img/photo.jpg" alt="Profile Photo">
                </div>
                <a class="continue-account" href="#">Continuar como papaiemeritus</a>
                <a class="remove-account" href="#">Remover conta</a>
            </div>
            <div class="continue-content__group">
                <div>
                    <p>Não é papaiemeritus?</p>
                    <p>
                        <a class="blue-text" href="#">
                            Trocar conta
                        </a>
                        ou
                        <a class="blue-text" href="#">
                            Cadastrar-se
                        </a>
                    </p>
                </div>
            </div>
            <div class="continue-content__group-app">
                <p>Obtenha o aplicativo</p>
                <div class="flex group-app__wrapper">
                    <a class="group-app__download" href="#"></a>
                    <a class="group-app__download" href="#"></a>
                </div>
            </div>
        </div>
    </section>
